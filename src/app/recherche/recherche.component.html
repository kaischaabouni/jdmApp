<div class="barre-recherche text-center">
    <div class="form-group">
        <input class="input-lg col-md-10" placeholder="Taper un mot" autofocus #termeRecherche>
        <button (click)="rechercherTerme($event, termeRecherche)" class="btn btn-primary col-md-2">Chercher</button>
    </div>
</div>

<table *ngIf="definitions" class="table-definitions table table-bordered">
    <thead>
        <tr>
            <th>Définitions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let definition of definitions">
            <td>{{definition}}</td>
        </tr>
    </tbody>
</table>

<table *ngIf="rt0" class="table-relations-associated table table-bordered">
    <thead>
        <tr>
            <th colspan="2">Associations d'idées</th>
        </tr>
        <tr>
            <th>Relations sortantes</th>
            <th>Relations entrantes</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{rt0.sortantes}}</td>
            <td>{{rt0.entrantes}}</td>
        </tr>
    </tbody>
</table>
<table *ngIf="rt1" class="table-raffinement-semantiques table table-bordered">
    <thead>
        <tr>
            <th colspan="2">Un raffinement sémantique</th>
        </tr>
        <tr>
            <th>Relations sortantes</th>
            <th>Relations entrantes</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{rt1.sortantes}}</td>
            <td>{{rt1.entrantes}}</td>
        </tr>
    </tbody>
</table>
